<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Helper - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <script>
        const supabaseUrl = "https://hnordlnzoxyclejyhwep.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhub3JkbG56b3h5Y2xlanlod2VwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMzOTEyNDEsImV4cCI6MjA1ODk2NzI0MX0.CtKMdptMxxla5jklz7w2O38HOiuN_pBjvSqsz8eIkeE";
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function signup(event) {
            event.preventDefault();
            
            const firstName = document.getElementById("firstname").value;
            const email = document.getElementById("email").value;
            const dob = document.getElementById("dob").value;
            const hasAlzheimer = document.getElementById("hasAlzheimer").checked;
            const password = document.getElementById("password").value;
            
            const { user, error } = await supabase.auth.signUp({ email, password });
            
            if (error) {
                alert("Erreur: " + error.message);
            } else {
                await supabase.from("users").insert([
                    { name: firstName, email, dob, hasAlzheimer }
                ]);
                window.location.href = "dashboard.html";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Memory Helper</h1>
        <form id="signup-form" onsubmit="signup(event)">
            <input type="text" id="firstname" placeholder="First Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="date" id="dob" required>
            <label>
                <input type="checkbox" id="hasAlzheimer"> Do you have Alzheimer?
            </label>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
            <p>Already registered? <a href="index.html">Login here</a></p>
        </form>
    </div>
</body>
</html>
