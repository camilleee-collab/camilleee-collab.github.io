<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Helper - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <script>
        const supabaseUrl = "https://xyzcompany.supabase.co"; // Remplace par ton URL Supabase
        const supabaseKey = "ton-secret-api-key"; // Remplace par ta clé API
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function signup(event) {
            event.preventDefault();
            
            const firstName = document.getElementById("firstname").value;
            const email = document.getElementById("email").value;
            const dob = document.getElementById("dob").value;
            const hasAlzheimer = document.getElementById("hasAlzheimer").checked;
            const password = document.getElementById("password").value;
            
            const { data, error } = await supabase.auth.signUp({ email, password });
            
            if (error) {
                alert("Erreur: " + error.message);
            } else {
                const { error: insertError } = await supabase.from("users").insert([
                    { name: firstName, email, dob, hasAlzheimer }
                ]);
                
                if (insertError) {
                    alert("Erreur lors de l'enregistrement des données : " + insertError.message);
                } else {
                    alert("Inscription réussie ! Redirection vers la page de connexion.");
                    window.location.href = "login.html";
                }
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Memory Helper</h1>
        <form id="signup-form" onsubmit="signup(event)">
            <input type="text" id="firstname" placeholder="First Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="date" id="dob" required>
            <label>
                <input type="checkbox" id="hasAlzheimer"> Do you have Alzheimer?
            </label>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
            <p>Already registered? <a href="login.html">Login here</a></p>
        </form>
    </div>
</body>
</html>
