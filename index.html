<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annonce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        .form-group {
            margin-bottom: 1em;
        }
        .title {
            text-align: center;
            color: #00008B;
            font-size: 2.5em;
            font-weight: bold;
        }
        .gras {
            font-weight: bold;
            font-size: 1.5em;
        }
        .subtitle {
            color: gray;
            font-style: italic;
            text-align: center;
            margin-top: -10px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
        }
        input, textarea {
            padding: 0.5em;
            box-sizing: border-box;
        }
        .inline-input {
            display: inline-block;
            width: auto;
            min-width: 200px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 0.5em 1em;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Créez une annonce</h1>
        <div class="subtitle">Sous-louez votre colocation</div>
        <br>
        <div class="gras">Vos informations</div>
        <br>
        <form id="annonce-form">
            <div class="form-group">
                <label for="locataire">Votre nom et prénom :</label>
                <input type="text" id="locataire" name="locataire" required>
            </div>
            <div class="form-group">
                <label for="adresse_loc">Numéro de logement :</label>
                <input type="text" id="adresse_loc" name="logement" required>
            </div>
            <div class="form-group">
                <label for="num_loc">Numéro de téléphone :</label>
                <input type="text" id="num_loc" name="num_loc" required>
            </div>
            <div class="form-group">
                <label for="date_libre">Date à laquelle vous libérez votre logement :</label>
                <input type="text" id="date_libre" name="date_libre" required>
            </div>
            <div class="form-group">
                <label for="date_occupe">Date à laquelle vous récupérez votre logement :</label>
                <input type="text" id="date_occupe" name="date_occupe" required>
            </div>
            <div class="form-group">
                <label for="salon">Photo du salon :</label>
                <input type="file" id="salon" name="salon" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="chambre">Photo de la chambre :</label>
                <input type="file" id="chambre" name="chambre" accept="image/*" required>
            </div>
            <button type="button" id="submit-btn" class="button">Soumettre</button>
        </form>
    </div>

    <script>
        document.getElementById('submit-btn').addEventListener('click', function() {
            // Validation du formulaire (ici, vous pouvez ajouter des validations supplémentaires si nécessaire)
            if (document.getElementById('annonce-form').checkValidity()) {
                const formData = new FormData(document.getElementById('annonce-form'));
                const readerSalon = new FileReader();
                const readerChambre = new FileReader();

                readerSalon.onload = function(e) {
                    formData.set('salon', e.target.result);
                    readerChambre.readAsDataURL(document.getElementById('chambre').files[0]);
                };

                readerChambre.onload = function(e) {
                    formData.set('chambre', e.target.result);
                    const annonceData = {};
                    formData.forEach((value, key) => {
                        annonceData[key] = value;
                    });
                    // Encodage des données pour l'URL
                    const params = new URLSearchParams(Object.entries(annonceData));
                    // Redirection vers la page de confirmation avec les paramètres d'URL
                    window.location.href = 'confirmation.html?' + params.toString();
                };

                readerSalon.readAsDataURL(document.getElementById('salon').files[0]);
            } else {
                // Si le formulaire n'est pas valide, afficher un message d'erreur ou effectuer une action appropriée
                alert('Veuillez remplir tous les champs correctement.');
            }
        });
    </script>
